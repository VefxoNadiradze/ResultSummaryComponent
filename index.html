<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>results-summary-component</title>
  </head>
  <body>
    <div class="ParentCard">
      <div class="resultParent">
        <h3 class="resultTitle">Your Result</h3>
        <div class="resultDiv">
          <div class="result">76</div>
          <p class="maxScore">of <span>100</span></p>
        </div>
        <div class="rateDiv">
          <h2 class="rateTitle">Great</h2>
          <p class="rateDescription">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="summaryParent">
        <h3 class="SummaryTitle">Summary</h3>
        <ul class="summaryUl">
          <li class="reactionLi">
            <div class="summerIcon-title">
              <img src="./assets-images/icon-reaction.svg" alt="" />
              Reaction
            </div>
            <div class="sumScorePar">
              <span class="gotScore">80</span> /
              <span class="maxScore">100</span>
            </div>
          </li>
          <li class="memoryLi">
            <div class="summerIcon-title">
              <img src="./assets-images/icon-memory.svg" alt="" />
              Memory
            </div>
            <div class="sumScorePar">
              <span class="gotScore">92</span> /
              <span class="maxScore">100</span>
            </div>
          </li>
          <li class="verbalLi">
            <div class="summerIcon-title">
              <img src="./assets-images/icon-verbal.svg" alt="" />
              Verbal
            </div>
            <div class="sumScorePar">
              <span class="gotScore">61</span> /
              <span class="maxScore">100</span>
            </div>
          </li>
          <li class="visualLi">
            <div class="summerIcon-title">
              <img src="./assets-images/icon-visual.svg" alt="" />
              Visual
            </div>
            <div class="sumScorePar">
              <span class="gotScore">73</span> /
              <span class="maxScore">100</span>
            </div>
          </li>
        </ul>
        <div class="continueBtnpar">
          <button class="continueBtn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
